<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
 const is_usZipCode = (str) => {
  const regexp = /^[0-9]{5}(?:-[0-9]{4})?$/
  return regexp.test(str);
}
let zipcode = "03201-2150"
console.log(is_usZipCode(zipcode))
zipcode = "7892"
console.log(is_usZipCode(zipcode))
    </script>
</body>
</html>
